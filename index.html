<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="menu">
      <div class="menu__section left">
        <img class="menu__icon" src="assets/burger-icon.svg" alt="Burguer" />
        <a class="menu__link active">All</a>
        <a class="menu__link">Images</a>
      </div>
      <div class="menu__section right">
        <img src="assets/more-icon.svg" alt="More" class="menu__icon" />
        <div class="menu__profile">
          <img
            src="./assets/circle-frame.svg"
            alt="Avatar Frame"
            class="menu__avatar--frame"
          />
          <img
            class="menu__avatar"
            src="https://avatars.dicebear.com/api/human/yard.svg?width=285&mood=happy"
          />
        </div>
      </div>
    </header>
    <main class="content">
      <img src="assets/logo.svg" alt="UI Clone" class="content__logo" />

      <input type="text" class="content__search" />

      <div class="content__offer">
        Made with heart by
        <a href="https://github.com/amauriaureo/">amauriaureo</a> for studying
        purposes
      </div>
    </main>
    <footer></footer>
  </body>
</html>
